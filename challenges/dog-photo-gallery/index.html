<body>

        <div class="heading-container">

                <button class="image-button new">Generate new image</button>
                <button class="image-button clear">Clear</button>
            </div>
        </div>
        <ul>
            <li>
                <img class="dog-image">
            </li>
        </ul>
    </main>

    <script>

        let newButtonEl = document.querySelector('.new');
        let clearButtonEl = document.querySelector('.old');
        let listEl = document.querySelector('.dog-image');

        button.addEventListener('click', getRandomDogImage) {
            listEl.appendChild()
        }

        async function getRandomDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.img())
        }
    </script>
